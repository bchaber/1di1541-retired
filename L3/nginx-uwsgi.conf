events {
  worker_connections  4096;  ## Default: 1024
}

http {
    server {
        listen 80;
        server_name server.company.com;
        root         /usr/share/nginx/html;
    }

    server { # This new server will watch for traffic on 443
        listen              443 ssl;
        server_name server.company.com;
        ssl_certificate     /etc/nginx/server.company.com.crt;
        ssl_certificate_key /etc/nginx/server.company.com.key;
        root        /usr/share/nginx/html;

        location / {
            try_files $uri @app;
        }
	
        location @app {
            include uwsgi_params;  # for chaberb/uwsgi-flask
            uwsgi_pass flask:5000; # for chaberb/uwsgi-flask
            #proxy_pass http://flask:5000; # for chaberb/flask
        }
    }
}
